<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuiz</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/style-tela2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Topo da página-->
    <header>
      <h1>BuzzQuiz</h1>
    </header>

    <!--Corpo da página-->
    <main class="tela-1">
      <article class="criação-de-quiz">
        <p>Você não criou nenhum<br />quiz ainda :(</p>
        <button onclick="criarQuiz()">Criar Quizz</button>
      </article>

      <!--Tela 1-->
      <section class="quizes-da-pagina">
        <h2>Todos os Quizzes</h2>
      </section>
    </main>

    <!--Tela 2-->
    <main class="tela-2">
      <!--Capa (imagem e texto iniciais) do quiz-->
      <div class="capa"></div>

      <!--Modelo de titulo da questão-->
      <section class="corpo-quiz"></section>

      <section class="botoes-resultado">
        <button class="reset-quizz">Reiniciar Quizz</button>
        <button class="home-page">Voltar pra home</button>
      </section>
    </main>

    <script src="assets/script.js"></script>
    <script src="assets/script-tela2.js"></script>
  </body>
</html>
