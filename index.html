<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!--Topo da página-->
    <header>
        <h1>BuzzQuiz</h1>
    </header>

    <main>
        <article class="criação-de-quiz">
            <p>Você não criou nenhum<br>quiz ainda :(</p>
            <button>Criar Quizz</button>
        </article>

        <section class="todos-os-quizzes">
            <h2>Todos os Quizzes</h2>
            <article class="quizes-pronto">
                <img src="images/simpsons.png" alt="Imagens da animação 'Os Simpsons'">
                <p>Acerte os personagens corretos<br>dos Simpsons e prove seu amor!</p>
            </article>
        </section>
    </main>
    
    <script src="assets/script.js"></script>
</body>
</html>
